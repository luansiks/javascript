    <style>
        body {
            font: normal 20pt Arial;

</head>
<body>

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`olá <strong>${nome}</strong> seu nome tem ${nome.length} letras.<br/>`)

        document.write(`Seu nome em letra minusculas é ${nome.toLowerCase()} `)
    </script>
